<!-- 
The 100px width and height include the padding and the border.
The content will shrink to fit within the remaining space after accounting for the padding and border (80px width and height in this case).
The border will be drawn inside the box, maintaining the overall dimensions of 100px width and 100px height.

 -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        padding: 10px;
        border: 5px solid black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">This is a box.</div>
  </body>
</html>
